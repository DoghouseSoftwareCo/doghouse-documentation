site_name: The Doghouse
site_url: http://localhost:8000
theme:
  name: material
  features:
    - navigation.top
extra:
  generator: false
  social:
    - icon: fontawesome/solid/book
      link: https://squidfunk.github.io/mkdocs-material/
      name: Built with MkDocs Material
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better, as well as keeping the Cookie Monster happy. 🍪
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
copyright: >
  Copyright &copy; 2025 Doghouse Software –
  <a href="#__consent">Change cookie settings</a>
nav:
