  - Creating your account: account-management/creating-your-account.md
  - Media:
      - Jellyfin: media/jellyfin.md
      - Jellyseerr: media/jellyseerr.md
  - Personal assets:
      - Vaultwarden: personal-assets/vaultwarden.md
      - Immich: personal-assets/immich.md
      - Nextcloud: personal-assets/nextcloud.md
  - Managing your account:
      - Your account settings: account-management/managing-your-account.md
      - Deleting your account: account-management/deleting-your-account.md
      - Access tiers: account-management/access-tiers.md
  - Support:
      - Contact an administrator: support/contact-an-administrator.md
      - Frequently asked questions: support/frequently-asked-questions.md
